<!DOCTYPE html>

<script>
  // using strict mode is a best practice
  "use strict"; // ES5 - 2011

  const getAllCars = async () => {
    try {
      const res = await fetch("http://localhost:5050/cars");
      const cars = await res.json();
      return cars;
    } catch(err) {
      console.log(err);
      return [];
    }
  };

  getAllCars().then((cars) => console.log(cars));
</script>
