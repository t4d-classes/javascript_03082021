<!DOCTYPE html>

<script>
  // using strict mode is a best practice
  "use strict"; // ES5 - 2011

  class Person {
    constructor(firstName, lastName) {
      this.firstName = firstName;
      this.lastName = lastName;
    }

    fullName() {
      return this.firstName + " " + this.lastName;
    }
  }

  const person = new Person("Bob", "Smith");

  console.log(person.fullName());

  console.log(person.__proto__ === Person.prototype);

  function Person2(firstName, lastName) {
    this.firstName = firstName;
    this.lastName = lastName;
  }

  Person2.prototype.fullName = function () {
    return this.firstName + " " + this.lastName;
  };

  const person2 = new Person2("Bob", "Smith");
  console.log(person2.fullName());

  // is what "new" is doing behind the scenes
  const person3 = {};
  Object.setPrototypeOf(person3, Person2.prototype);
  Person2.call(person3, "Bob", "Smith");

  console.log(person3.fullName());

  console.log(person);
  console.log(person2);
  console.log(person3);
  console.dir(Person);
  console.dir(Person2);
</script>
