<!DOCTYPE html>

<script>
  // using strict mode is a best practice
  "use strict"; // ES5 - 2011

  const first_name = "Timothy";

  console.log(first_name.length);

  console.log(first_name.startsWith("Tim"));
  console.log(first_name.startsWith("Bob"));

  console.log(first_name.endsWith("thy"));
  console.log(first_name.endsWith("Bob"));

  // starting index, ending index (exclusive)
  console.log(first_name.slice(1, 3));
  console.log(first_name.substring(1, 4));

  // starting index, length
  console.log(first_name.substr(1, 4));

  console.log(first_name.toUpperCase());
  console.log(first_name.toLowerCase());
</script>
