<!DOCTYPE html>

<script>
  // using strict mode is a best practice
  "use strict"; // ES5 - 2011

  const nums = [1, 2, 3, 4, 5];

  // appending and prepending immutably
  // const newNums = nums.concat(9);
  // const newNums = [...nums, 9];
  const newNums = [9, ...nums];

  // removing an item
  const newNums2 = newNums.filter((x) => x !== 9);

  // replacing an item
  const numIndex = newNums2.findIndex((x) => x === 3);
  const newNums3 = [...newNums2];
  newNums3[numIndex] = 7;

  console.log(nums);
  console.log(newNums);
  console.log(newNums2);
  console.log(newNums3);
</script>
