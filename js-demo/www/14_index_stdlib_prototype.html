<!DOCTYPE html>

<script>
  // using strict mode is a best practice
  "use strict"; // ES5 - 2011

  Array.prototype.map = undefined;

  if (typeof Array.prototype.map !== "function") {
    Array.prototype.map = function (transformFn) {
      console.log("custom map function");

      const newArr = [];

      for (let x = 0; x < this.length; x++) {
        newArr.push(transformFn(this[x]));
      }

      return newArr;
    };
  }

  const nums = [1, 2, 3, 4, 5];
  const nums2 = [6, 7, 8, 9, 10];

  const doubleNums = nums.map((x) => x * 2);
  const doubleNums2 = nums2.map((x) => x * 2);

  console.log(nums, doubleNums);
</script>
